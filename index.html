<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Resume form</h1>
    <form id="form">
      <h2>Personal details</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name" />
      </div>

      <div class="form-group">
        <label class="label" for="desig">Designtion:</label>
        <input class="input" type="text" id="desig" />
      </div>

      <div class="form-group">
        <label class="label" for="Phone">Phone:</label>
        <input class="input" type="tel" id="Phone" />
      </div>

      <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email" />
      </div>

      <div class="form-group">
        <label class="label" for="add">Address:</label>
        <input class="input" type="text" id="add" />

        <div class="form-group">
          <label class="label" for="pic">Profile picture>:</label>
          <input class="input" type="file" id="pic" />
        </div>

        <h2>Education</h2>
        <hr style="margin-bottom: 20px" />
        <div>
          <div class="form-group">
            <label class="label" for="pass1">Passing Year:</label>
            <input class="input" type="number" id="pass1" />
          </div>

          <div class="form-group">
            <label class="label" for="deg">Degree:</label>
            <input class="input" type="text" id="deg" />
          </div>

          <div class="form-group">
            <label class="label" for="uni">Institution:</label>
            <input class="input" type="text" id="uni" />
          </div>
        </div>

        <div>
          <div class="form-group">
            <label class="label" for="pass2">Passing Year:</label>
            <input class="input" type="number" id="pass2" />
          </div>

          <div class="form-group">
            <label class="label" for="deg2">Degree:</label>
            <input class="input" type="text" id="deg2" />
          </div>

          <div class="form-group">
            <label class="label" for="uni2">Institution:</label>
            <input class="input" type="text" id="uni2" />
          </div>
        </div>

        <h2>Expertise</h2>
        <hr style="margin-bottom: 20px" />
        <div class="form-group">
          <label class="label" for="skill1">Skill:</label>
          <input
            class="input mb-20"
            type="text"
            id="skill1"
          
          />
          <label class="label" for="skill2">Skill:</label>
          <input
            class="input mb-20"
            type="text"
            id="skill2"
          
          />
          <label class="label" for="skill3">Skill:</label>
          <input
            class="input mb-20"
            type="text"
            id="skill3"
          
          />
        </div>

        <h2>Language</h2>
        <hr style="margin-bottom: 20px" />
        <div class="form-group">
          <label class="label" for="lang">Language 1:</label>
          <input class="input mb-20" type="text" id="lang" />

          <label class="label" for="lang2">Language 2:</label>
          <input class="input mb-20" type="text" id="lang2" />
        </div>

        <h2>Experience</h2>
        <hr style="margin-bottom: 20px" />
        <div class="form-group">
          <label class="label" for="styear">Start Year:</label>
          <input
            class="input mb-20"
            type="number"
            id="styear"
          
          />

          <label class="label" for="endyear">End Year:</label>
          <input
            class="input mb-20"
            type="number"
            id="endyear"
          
          />

          <label class="label" for="company">Company:</label>
          <input
            class="input mb-20"
            type="text"
            id="company"
          
          />

          <label class="label" for="comlocation">Company Location:</label>
          <input
            class="input mb-20"
            type="text"
            id="comlocation"
          
          />

          <label class="label" for="jobTitle">Job Title:</label>
          <input
            class="input mb-20"
            type="text"
            id="jobTitle"
          
          />


          <label class="label" for="achv1">Achievements:</label>
          <input
            class="input mb-20"
            type="text"
            id="achv1"
          
          />
          <label class="label" for="achv2">Achievements:</label>
          <input
            class="input mb-20"
            type="text"
            id="achv2"
          
          />
          <label class="label" for="achv3">Achievements:</label>
          <input
            class="input mb-20"
            type="text"
            id="achv3"
          
          />
        </div>
        <br />
        <hr style="margin-bottom: 20px" />
        <div class="btnDiv">
          <input id="submitBtn" class="submit" type="submit" />
        </div>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
